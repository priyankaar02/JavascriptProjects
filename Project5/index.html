<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Basic image slider -->
    <h1>Image Sliders</h1>
    <div>
      <h2>Manual Slider</h2>
      <div class="slider manual-slider">
        <div class="slider-images">
          <img src="images/pexels-photo-1.webp" alt="Slide 1" />
          <img src="images/pexels-photo-2.jpeg" alt="Slide 2" />
          <img src="images/pexels-photo-3.jpeg" alt="Slide 3" />
        </div>
        <button class="slider-btn prev">
          <img src="images/chevron_left.svg" alt="left" />
        </button>
        <button class="slider-btn next">
          <img src="images/chevron_right.svg" alt="right" />
        </button>
      </div>
    </div>

    <!-- Automatic Slider -->
    <div>
      <h2>Automatic Slider</h2>
      <div class="slider auto-slider">
        <div class="slider-images">
          <img src="images/pexels-photo-4.jpeg" alt="Slide 1" />
          <img src="images/pexels-photo-5.jpeg" alt="Slide 2" />
          <img src="images/pexels-photo-6.jpeg" alt="Slide 3" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
